<mat-nav-list class="sidebar">
  <ng-container *ngFor="let sec of sections">
    <mat-expansion-panel>
      <mat-expansion-panel-header class="sidebar-header">
        <mat-panel-title>{{ sec.title }}</mat-panel-title>
      </mat-expansion-panel-header>
      <mat-nav-list>
        <ng-container *ngFor="let sub of sec.subsections">
          <mat-expansion-panel class="child-panel">
            <mat-expansion-panel-header>
              <mat-panel-title>{{ sub.title }}</mat-panel-title>
            </mat-expansion-panel-header>
            <mat-nav-list>
              <a
                mat-list-item
                *ngFor="let page of sub.pages"
                [routerLink]="page.url"
                routerLinkActive="active">
                {{ page.title }}
              </a>
            </mat-nav-list>
          </mat-expansion-panel>
        </ng-container>
      </mat-nav-list>
    </mat-expansion-panel>
  </ng-container>
</mat-nav-list>
