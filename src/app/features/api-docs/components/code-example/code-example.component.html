<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>Ejemplo de Invocaci√≥n</mat-panel-title>
      
    </mat-expansion-panel-header>
    
    <div class="code-toggle">
      <button
        mat-button
        [class.active]="view === 'xml'"
        (click)="switchView('xml')">
        XML
      </button>
      <button
        mat-button
        [class.active]="view === 'json'"
        (click)="switchView('json')">
        JSON
      </button>
      <button mat-icon-button (click)="copyCode()">
        <mat-icon>content_copy</mat-icon>
      </button>
    </div>
    
    <pre>
      <code
        #codeBlock
        [innerHTML]="highlightedCode[view]"
        class="language-{{ view }}">
      </code>
    </pre>
  </mat-expansion-panel>
</mat-accordion>
