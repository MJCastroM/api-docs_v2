<h1 class="example-title">Ejemplos</h1>

<mat-accordion>

  <!-- Recorremos dos secciones: invocation y response -->
  <mat-expansion-panel *ngFor="let section of sections">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ section === 'invocation'
           ? 'Ejemplo de Invocaci√≥n'
           : 'Ejemplo de Respuesta' }}
      </mat-panel-title>
    </mat-expansion-panel-header>

    <div class="code-toggle">
      <button
        mat-button
        [class.active]="view[section] === 'xml'"
        (click)="switchView(section, 'xml')">
        XML
      </button>
      <button
        mat-button
        [class.active]="view[section] === 'json'"
        (click)="switchView(section, 'json')">
        JSON
      </button>
      <button mat-icon-button (click)="copyCode(section)">
        <mat-icon>content_copy</mat-icon>
      </button>
    </div>

    <pre>
      <code
        [innerHTML]="highlightedCode[section][view[section]]"
        class="language-{{ view[section] }}">
      </code>
    </pre>
  </mat-expansion-panel>

</mat-accordion>
