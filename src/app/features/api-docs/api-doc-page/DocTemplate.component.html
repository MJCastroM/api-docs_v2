
<app-page-header [title]="pageTitle"></app-page-header>
<div class="content">
  <div class="content-left">
    <app-info-card
      [description]="description"
      [pubName]="pubName"
      [programa]="programa"
      [scope]="scope">
    </app-info-card>

    <app-backend-config
      *ngIf="hasBackendConfig"
      [text]="backendText"
      [backendData]="backendConfig">
    </app-backend-config>

    <app-api-tabs
      [inputCols]="['Nombre','Tipo','Comentarios']"
      [inputData]="inputData"
      [outputCols]="['Nombre','Tipo','Comentarios']"
      [outputData]="outputData"
      [errorCols]="['Codigo', 'Descripcion']"
      [errors]="errors">
    </app-api-tabs>

    <app-structured-data [types]="structuredTypes"></app-structured-data>
  </div>

  <div class="content-right" appAnchorScroll>
    <app-code-example  [examples]="examples"></app-code-example>
  </div>
  <app-chat-popup></app-chat-popup>
  <app-footer-space></app-footer-space>
</div>
