<app-page-header [title]="pageTitle"></app-page-header>

<app-info-card
  [description]="description"
  [pubName]="pubName"
  [programa]="programa"
  [scope]="scope">
</app-info-card>

<app-backend-config
  *ngIf="hasBackendConfig"
  [text]="backendText"
  [backendCols]="backendCols"
  [backendData]="backendData">
</app-backend-config>

<app-api-tabs
  [inputCols]="inputCols"
  [inputData]="inputData"
  [outputCols]="outputCols"
  [outputData]="outputData"
  [errorCols]="errorCols"
  [errors]="errors">
</app-api-tabs>

<app-code-example [examples]="examples"></app-code-example>

<app-structured-data [types]="structuredTypes"></app-structured-data>
